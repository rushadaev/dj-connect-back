version: '3.9'
services:
  dj-connect-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dj-connect-app
    container_name: dj-connect-app
    restart: unless-stopped
    tty: true
    volumes:
      - ./dj-connect-back:/var/www/dj-connect-back
    networks:
      - app-network

  webserver:
    image: nginx:alpine
    container_name: nginx-dj-connect-app
    restart: unless-stopped
    tty: true
    ports:
      - "8082:80"
    volumes:
      - ./dj-connect-back:/var/www/dj-connect-back
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./nginx/snippets:/etc/nginx/snippets
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: mysql-dj-connect-app
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: dj_music_app
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local