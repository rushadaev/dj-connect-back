version: '3.9'

services:
  dj-connect-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dj-connect-app
    container_name: dj-connect-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: dj-connect-app
      SERVICE_TAGS: dev
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: dj_music_app
      DB_USERNAME: root
      DB_PASSWORD: root
    working_dir: /var/www/dj-connect-back
    volumes:
      - ./:/var/www
    networks:
      - app-network
    command: >
      sh -c "cd /var/www/dj-connect-back &&
             if [ ! -f .env ]; then cp .env.example .env; fi &&
             php artisan key:generate &&
             php artisan migrate --force &&
             php-fpm"

  webserver:
    image: nginx:alpine
    container_name: nginx-dj-connect-app
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./nginx/snippets:/etc/nginx/snippets
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-dj-connect-app
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: dj_music_app
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
